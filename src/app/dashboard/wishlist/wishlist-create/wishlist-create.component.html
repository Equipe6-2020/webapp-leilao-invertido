<div class="wishlist-create-content">
    <h1>Criar uma lista de desejos</h1>
    <mat-card>
        <mat-card-title></mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Título" formControlName="title">

                        <mat-error *ngIf="form.get('title').hasError('required')">
                            Este campo é <strong>obrigatório.</strong>
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="number" matInput placeholder="Preço médio" formControlName="averagePrice">

                        <mat-error *ngIf="form.get('averagePrice').hasError('required')">
                            Este campo é <strong>obrigatório.</strong>
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="number" matInput placeholder="Quantidade" formControlName="quantity">

                        <mat-error *ngIf="form.get('averagePrice').hasError('required')">
                            Este campo é <strong>obrigatório.</strong>
                        </mat-error>
                    </mat-form-field>
                </p>
        
                <p>
                    <mat-form-field>
                        <textarea matInput placeholder="Descreve os itens que você gostaria de receber propostas" formControlName="description"></textarea>

                        <mat-error *ngIf="form.get('description').hasError('required')">
                            Este campo é <strong>obrigatório.</strong>
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Categoria</mat-label>
                        <mat-select formControlName="subCategoryId">
                            <mat-option *ngFor="let subCategory of subCategories" [value]="subCategory.id">
                            {{subCategory.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
        
                <div *ngIf="wishlistCreated" class="success-message">
                    <hr>

                    <p>
                        Sua lista foi criada com sucesso
                    </p>
                </div>
        
                <div class="button" *ngIf="!wishlistCreated">
                    <button type="submit" mat-button [disabled]="!form.valid">Cadastrar</button>
                </div>
        
            </form>
        </mat-card-content>
    </mat-card>

</div>
