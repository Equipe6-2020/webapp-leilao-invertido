<div class="login-content">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="E-mail" formControlName="email">
                </mat-form-field>
            </p>
    
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Senha" formControlName="password">
                </mat-form-field>
            </p>

            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Pessoa física</mat-radio-button>
                <mat-radio-button value="2">Pessoa jurídica</mat-radio-button>
            </mat-radio-group>
    
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
    
            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>
    
            </form>
        </mat-card-content>
    </mat-card>
</div>
