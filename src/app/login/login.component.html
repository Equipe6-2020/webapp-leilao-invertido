<div class="login-content">
    <h1>Entrar</h1>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="email" [disabled]="loading" matInput placeholder="E-mail" formControlName="email">

                    <mat-error *ngIf="form.get('email').hasError('required')">
                        Este campo é <strong>obrigatório.</strong>
                    </mat-error>
                </mat-form-field>
            </p>
    
            <p>
                <mat-form-field>
                    <input type="password" [disabled]="loading" matInput placeholder="Senha" formControlName="password">

                    <mat-error *ngIf="form.get('password').hasError('required')">
                        Este campo é <strong>obrigatório.</strong>
                    </mat-error>
                </mat-form-field>
            </p>
    
            <div class="error-message" *ngIf="sent && wrongCredentials">
                E-mail ou senha incorretos. Por favor, corrija-os e tente novamente.
            </div>

            <mat-progress-bar *ngIf="loading && !form.valid" mode="indeterminate"></mat-progress-bar>
    
            <div class="button">
                <button type="submit" [disabled]="!form.valid" mat-button>Login</button>
            </div>
    
            </form>
        </mat-card-content>
    </mat-card>
</div>
